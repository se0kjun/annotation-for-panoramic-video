<html>
    <head>
        <script src="./js/vendor/d3.v4.min.js"></script>
        <script type="text/javascript" src="./js/vendor/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="./css/vendor/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="./js/vendor/materialize.min.js"></script>
        <script src="./js/vendor/aframe.min.js"></script>
        <script src="./js/vendor/VideoFrame.min.js"></script>
        <script src="./js/index.js"></script>
        <link rel="stylesheet" href="./css/main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper" style="background-color: #353535 !important;color:white;padding-left:20px;">
                    <div class="logo">Annotation tool for panoramic video</div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div id="video_state" class="row valign-wrapper" style="margin-bottom:0;">
                <div class="col s6">
                    <h4 class="left" id="current_frame">0</h4>
                    <h4 class="left">/</h4>
                    <h4 class="left" id="all_frame"></h4>                    
                </div>
                <div class="input-field col s4">
                    <input placeholder="loading..." id="video_fps_value" type="text" class="validate" disabled>
                </div>
                <div class="col s2 valign">
                    <button id="video_fps" class="btn waves-effect waves-light grey darken-1">submit
                        <i class="material-icons right">send</i>
                    </button>                    
                </div>
            </div>
        </div>            
        <div id="video_wrapper">
            <video id="video_data" src="./res/woods.mp4"></video>
            <div id="viewpoint_trajectory"></div>
        </div>
        <div class="container">
            <div id="video_controller" >
                <button id="video_play" class="btn waves-effect waves-light grey darken-1">Play
                    <i class="material-icons right">play_arrow</i>
                </button>
                <button id="video_pause" class="btn waves-effect waves-light grey darken-1">Pause
                    <i class="material-icons right">pause</i>
                </button>
                <button id="trajectory_clear" class="btn waves-effect waves-light grey darken-1">Clear
                </button>   
                <input type="checkbox" class="filled-in" id="continue_flag"/>
                <label for="continue_flag">Continue...</label>
                <button id="export_json" class="btn waves-effect waves-light grey darken-1 right">SAVE
                    <i class="material-icons right">save</i>
                </button>
            </div>
            <div id="trajectory_info">
                <div class="row valign-wrapper trajectory-info-head">
                    <div class="col s2">Number</div>
                    <div class="col s2">Frame</div>
                    <div class="col s4">Range</div>
                    <div class="col s2">Color</div>
                    <div class="col s2">Control</div>
                </div>
            </div>
        </div>
        <a id="downloadAnchorElem" style="display:none"></a>
    </body>
</html>
